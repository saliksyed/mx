        <script>

            var FEATURE_DIMENSION = 5;

            var x = mx.matrix(32, FEATURE_DIMENSION).named('x');
            var p_y_given_x = mx.nn.softmax(W.multiply(x).plus(b));
            var prediction = mx.nn.argmax(p_y_given_x);
